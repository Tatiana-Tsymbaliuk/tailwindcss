<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/styles.css" />
    <title>TailwindCSS</title>
  </head>
  <!-- class="bg-neutral-900" -->
  <body class="bg-[#171717]">
    <header class="flex items-center justify-between">
      <div
        class="ml-5 mt-5 uppercase font-bold animate-pulse bg-gradient-to-r from-violet to-white bg-clip-text text-transparent"
      >
        <img class="mb-1" src="./public/image/UWP.svg" />
      </div>
      <nav class="flex items-center">
        <ul class="text-white inline-flex items-center">
          <li><a class="inline-block py-3 px-2">Home</a></li>
          <li><a class="inline-block py-3 px-2">About</a></li>
          <li><a class="inline-block py-3 px-2">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- //////////////////////////////////// -->

    <div class="container bottom-0">
      <div
        class="relative p-0.5 bg-gradient-to-b sm:w-[310px] md:w-[464px] lg:w-[367px] xl:w-[310px] from-violet to-[#171717] rounded-3xl m-auto"
      >
        <div
          class="flex relative md:h-[70px] lg:w-[364px] xl:w-[307px] items-center justify-center border-4 bg-[#171717] m-auto rounded-3xl"
        >
          <div
            class="p-px h-[36px] bg-gradient-to-b from-white to-gray rounded-3xl"
          >
            <a
              class="flex h-[33px] pr-6 pl-6 pt-1 pb-1 rounded-3xl bg-[#171717] text-white"
            >
              <span class="mr-2"
                ><svg
                  width="23"
                  height="22"
                  viewBox="0 0 23 22"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <
                  <path
                    d="M11.5632 2.75V19.25C8.35482 19.25 5.9708 15.0513 5.9708 15.0513H3.31315C2.80689 15.0513 2.39648 14.6409 2.39648 14.1346V7.79662C2.39648 7.29034 2.80689 6.87995 3.31315 6.87995H5.9708C5.9708 6.87995 8.35482 2.75 11.5632 2.75Z"
                    fill="#9463FE"
                    stroke="#9463FE"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M15.2285 6.875C15.5141 7.13006 15.7731 7.4157 16.0004 7.72695C16.6671 8.63977 17.0618 9.77272 17.0618 11C17.0618 12.2166 16.6739 13.3406 16.0177 14.2493C15.7862 14.5697 15.5214 14.8634 15.2285 15.125"
                    stroke="#9463FE"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M16.2539 18.8768C18.9341 17.277 20.7291 14.3481 20.7291 11C20.7291 7.70389 18.9894 4.8141 16.3782 3.19873"
                    stroke="#9463FE"
                    stroke-linecap="round"
                  />
                  >
                </svg></span
              >ON
            </a>
          </div>
          <!--Предпологаемая анимация по типу Siri-->
          <div class="ml-[17px]">
            <img
              class="mb-1 transition ease-in-out delay-250 hover:-translate-y-1 hover:scale-110 duration-300"
              src="./public/image/ai.png"
            />
          </div>
          <!--Кнопка для выбора языка-->
          <div
            class="ml-5 p-px bg-gradient-to-b from-white to-gray rounded-full"
          >
            <div class="p-[1.5px] bg-[#171717] rounded-full">
              <img
                src="./public/image/GB.svg"
                class="border border-white rounded-full"
              />
            </div>
          </div>
          <!-- Кнопка для открытия модального окна -->
          <div
            class="ml-3 p-px bg-gradient-to-b from-white to-gray rounded-full"
          >
            <div class="flex p-2 bg-[#171717] rounded-full">
              <button id="toggleModalBtn" onclick="toggleModal()">
                <img id="btnIcon" src="./public/image/open-modal.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Модальное окно -->

      <div
        id="myModals"
        class="p-0.5 mt-[-73px] hidden max-w-2xl sm:w-[310px] md:w-[464px] lg:w-[626px] xl:w-[310px] animation items-center justify-center hidde bg-gradient-to-b from-violet to-[#171717] mx-auto rounded-3xl"
      >
        <div class="max-w-2xl items-center justify-center mx-auto rounded-3xl">
          <!-- Контент модального окна -->
          <div class="bg-[#171717] rounded-3xl pt-60 pb-[9px]">
            <form>
              <div class="flex items-center justify-center">
                <div
                  class="w-full max-w-screen-md mx-auto min-h-[44px] max-h-[100px] p-px ml-[9.5px] mr-[11px] bg-gradient-to-b from-white to-gray rounded-[10px]"
                >
                  <!-- <div class="max-w-screen-md mx-auto"> -->
                  <textarea
                    id="message"
                    name="message"
                    class="w-full pl-1 pt-0 rounded-[10px] min-h-[43px] bg-gray text-white focus:outline-none"
                  ></textarea>
                  <!-- </div> -->
                </div>
                <div
                  class="flex p-px mr-[9.5px] bg-gradient-to-b from-violet to-gray rounded-[10px]"
                >
                  <button type="submit" class="p-4 bg-gray rounded-[10px]">
                    <svg
                      width="19"
                      height="16"
                      viewBox="0 0 19 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M5 1L0.5 5.66667M0.5 5.66667L5 10.3333M0.5 5.66667H16.8125C17.7445 5.66667 18.5 6.45014 18.5 7.41667V15"
                        stroke="#9463FE"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
            <!-- <button
              id="closeModalBtn"
              class="bg-violet-600 flex justify-center hover:bg-violet-300 text-white font-bold py-2 px-4 rounded"
            >
              Закрыть
            </button> -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
